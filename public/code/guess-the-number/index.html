<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      var guessme=Math.round(Math.random()*(49)+1);
      var speech='Guess my number (from 1 to 50)';
      function process(mystery) {
        var guess=document.forms.guessquiz.guess.value;
        var speech='"'+guess+ '" does not make sense.';
        document.forms.guessquiz.guess.value='';
        if (guess==mystery)
        {var speech='Well done the number is '+mystery+'! ';}
        if (mystery<guess)
        {speech='Less than '+ guess;}
        if (mystery>guess)
        {speech='Greater than '+ guess;}
        if (guess=='')
        {speech='You didn\'t guess anything'}
        document.forms.guessquiz.prompt.value=speech; document.forms.guessquiz.guess.focus();
      }
    </script>
    <FORM onSubmit="" NAME="guessquiz">
    <h1>GUESS THE NUMBER</h1>
    <p>Enter a number between 1 and 50</p>
    <INPUT TYPE="text" NAME="prompt" SIZE="31" MAXLENGTH="40" VALUE="Guess a number between 1 to 50">
    <br/><br/>
    <INPUT TYPE="text" NAME="guess" SIZE="8" MAXLENGTH="3" VALUE="">
    <INPUT TYPE="button" VALUE="Guess" onClick='process(guessme)'>
  </body>
</html>
