<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Offline | Zachary C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://zacharyc.site/imgs/favicon.png">
    <link rel="icon" type="image/png" href="https://zacharyc.site/imgs/favicon.png">
    <meta name="theme-color" content="#2e2e2e">
    <style>
      body{
        background-color: black;
        text-align: center;
        font-family: Roboto, sans-serif;
      }
      h1 {
      font-size: 12rem;
      padding: 0px;
      margin: 2rem;
      transition: all 0.5s;
      -webkit-text-stroke: 3px white;
      font-variation-settings: "wght" 900, "ital" 1;
      text-align: center;
      color: transparent;
      font-family: sans-serif;
      text-shadow: 5px 5px 0px #2e2e2e,
        10px 10px 0px #2E2E2E,
        15px 15px 0px #3D3D3D,
        20px 20px 0px #4C4C4C,
        25px 25px 0px #5B5B5B,
        30px 30px 0px #6A6A6A;
      cursor: default;
    }
    h1:hover {
      font-variation-settings: "wght" 100, "ital" 0;
      text-shadow: none;
    }
    @media screen and (max-width: 1000px) {
      h1 {
        text-shadow: none;
      }
    }
    button{
        font-family: Roboto, sans-serif;
        background-color: transparent;
        border: 1px solid white;
        color: white;
        padding: .5rem 1rem;
    }
    button:hover{
        cursor: pointer;
        background-color: white;
        border: 1px solid black;
        color: black;
    }
    </style>
  </head>
  <body>
      <h1>You are Offline</h1>
      <button onclick="reload()">Reload</button>
      <script>
        function reload() {
            window.location.reload();
        }
      </script>
  </body>
</html>
