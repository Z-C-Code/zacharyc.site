    <h1>Settings</h1>
    <h2>Colors</h2>
    <button onclick="light()">Light</button>
    <button onclick="dark()">Dark</button>
    <button onclick="openCustom()">Custom</button>
    <div id="custom">
      <p>Custom colors do not save</p>
      <label for="Background">Background</label>
      <input type="color" name="Background" id="Background">
      <label for="Text">Text</label>
      <input type="color" name="Text" id="Text"><br>
      <button onclick="saveCustom()">Save</button>
    </div>
    <style>
      #custom{
        display: none;
      }
    </style>
    <script>
      function openCustom() {
        var x = document.getElementById("custom");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
      function saveCustom() {
        document.documentElement.style.setProperty('--white', document.getElementById("Text").value);
        document.documentElement.style.setProperty('--black', document.getElementById("Background").value);
      }
    </script>
