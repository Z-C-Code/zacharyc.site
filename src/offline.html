<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <title>Offline | Zachary C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4A4A4A">
    <style>
      body{
        background-color: black;
        text-align: center;
        font-family: Roboto, sans-serif;
      }
      h1 {
        font-size: calc(65vh/2);
        letter-spacing: 4rem;
        line-height: 115%;
        padding: 0px;
        margin: 2rem;
        transition: all 0.5s;
        text-align: center;
        color: white;
        font-family: sans-serif;
        text-shadow: 
          5px 5px 0px hsl(0, 0%, 90%),
          10px 10px 0px hsl(0, 0%, 80%),
          15px 15px 0px hsl(0, 0%, 70%),
          20px 20px 0px hsl(0, 0%, 60%),
          25px 25px 0px hsl(0, 0%, 50%),
          30px 30px 0px hsl(0, 0%, 40%),
          35px 35px 0px hsl(0, 0%, 30%),
          40px 40px 0px hsl(0, 0%, 20%),
          45px 45px 0px hsl(0, 0%, 10%);
        cursor: default;
      }
      h1:hover {
        letter-spacing: 10px;
        line-height: 100%;
        -webkit-text-stroke: 3px white;
        color: transparent;
        text-shadow: none;
      }
      @media screen and (max-width: 1000px) {
        h1 {
          font-size: calc(50vh/2);
          letter-spacing: 10px;
          -webkit-text-stroke: 3px white;
          color: transparent;
          text-shadow: none;
          font-size: 6rem;
        }
      }
      button{
          font-family: Roboto, sans-serif;
          background-color: transparent;
          border: 1px solid white;
          color: white;
          padding: .5rem 1rem;
      }
      button:hover{
          cursor: pointer;
          background-color: white;
          border: 1px solid black;
          color: black;
      }
    </style>
  </head>
  <body>
      <h1>You are Offline</h1>
      <button onclick="window.location.reload();">Reload</button>
      <script>
        function reload() {
            window.location.reload();
        }
      </script>
  </body>
</html>
